<div *ngIf="products; else loading"
     class="row"
>
  <app-catalog-item
    class="col-sm"
    *ngFor="let product of products; trackBy: trackByFn"
    [product]="product"
    (buy)="onBuy($event)"
  >
  </app-catalog-item>
</div>

<ng-template #loading>
  <div class="row">
    <div class="catalog-loading"></div>
  </div>
</ng-template>
